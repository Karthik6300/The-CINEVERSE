<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Cineverse</title>
    <link
      rel="shortcut icon"
      href="./assests/images/wed-icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="video-container">
      <video autoplay loop muted playsinline>
        <source
          src="./assests/videos/music For Movie Trailers and Videos - MorningLightMusic (720p, h264) (online-video-cutter.com).mp4"
          type="video/mp4"
        />
        Your browser does not support HTML5 video.
      </video>
    </div>

    <div class="container" id="form-container">
      <h1 id="form-title" style="color: aliceblue">Login</h1>

      <!-- Login Form -->
      <form id="signin">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <!-- Signup Form -->
      <form id="signup" style="display: none">
        <input type="text" placeholder="Username" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Signup</button>
      </form>

      <br />
      <button style="background-color: blueviolet" id="guest">
        GUEST MODE
      </button>
      <button id="toggle-btn" style="color: blue">
        Don't have an account? Sign up
      </button>
    </div>

    <!-- JavaScript -->
    <script src="./firebase.js" type="module"></script>
    <script src="./index.js" defer type="module"></script>
  </body>
</html>
